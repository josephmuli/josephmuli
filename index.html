<body>

    <div class="wrapper">
        <div class="box" id="first-view">
            <header>
                <div><a href="#">Joseph Muli</a></div>
                <nav>
                    <a href="">Blog</a>
                    <a href="">About</a>
                    <a href="">Projects</a>
                    <a href="">Contacts</a>
                </nav>
            </header>

            <div class="sign-up">
                <h1 class="h1">Hi? I'm Joseph Muli</h1>

                <div class="type-wrap">
                    <div id="typed-strings">
                        <p>I Do <strong>Web</strong>Developmnet</p>
                        <p>It's <em>a lot</em> of fun</p>
                        <p>I also do </p>
                        <p>Mobile Development :-)/</p>
                    </div>
                    <span id="typed" style="white-space:pre;"></span>
                </div>
                <p>Holla for some work?</p>
                <a class="btn" href="">Notify Me</a>
            </div>

        </div>
    </div>

    <script>
        $(function() {

            $("#typed").typed({
                // strings: ["Typed.js is a <strong>jQuery</strong> plugin.", "It <em>types</em> out sentences.", "And then deletes them.", "Try it out!"],
                stringsElement: $('#typed-strings'),
                typeSpeed: 30,
                backDelay: 500,
                loop: false,
                contentType: 'html', // or text
                // defaults to false for infinite loop
                loopCount: false,
                callback: function() {
                    foo();
                },
                resetCallback: function() {
                    newTyped();
                }
            });

            $(".reset").click(function() {
                $("#typed").typed('reset');
            });

        });

        function newTyped() { /* A new typed object */ }

        function foo() {
            console.log("Callback");
        }

    </script>
